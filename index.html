<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="949258149932-60i8eajtnv5q35cl0amcn7q7qgpl6ihv.apps.googleusercontent.com">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./styles.css">    
    <title>Mail</title>
</head>
<body>
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light hide">
            <a class="navbar-brand" href="./index.html"><img class="img-fluid logo" src="./gmail-logo-512x512.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search mail" aria-label="Search"><i class="fas fa-search search-icon"></i>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <i class="far fa-2x fa-question-circle ml-5"></i>
                <i class="fas fa-2x fa-cog"></i>
                <i class="fas fa-2x fa-th"></i>

                <form class="form-inline my-2 my-lg-0">
                    <img class="img-fluid" id="profile" src="">
                </form>
                <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <label id="Name" for="Name"></label>
                        <label id="email" for="email"></label>
                        <div class="dropdown-divider"></div>
                        <button class="btn btn-light" id="signOut">Sign Out</button>
                    </div>
                </li>
                </ul>
            </div>
        </nav>
    <div id="main" class="container main text-center">
        <h1><i class="fab fa-google"></i>mail</h1>
        <h2>Sign in to your account</h2>
        <div class="g-signin2" data-onsuccess="onSignIn">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 text-center">
            <div id="labels" class="hide text-center">
            <button class="btn" id="Exec">Get Mails</button>
            <button class="btn compose btn-light"><i class="fas fa-plus"></i> Compose</button>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-6">
            <div id="inbox">
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
